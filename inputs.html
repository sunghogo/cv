<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Inputs</title>
</head>
<body>
    <form> <!--form HTML element-->
        <label>Label:</label> <!--label HTML element open/closing tags that displays label text-->
        <input type="text"> <!--input HTML element self-closing tag that prompts user text input-->
        <input type="color"> <!--"" choose color-->
        <input type="checkbox"> <!--"" creates checkbox-->
        <input type="submit"> <!--"" creates a submit button-->
        <input type="file"> <!--"" choose file upload button-->
        <input type="date"> <!--"" choose date from calendar-->
        <input type="radio"> <!--"" radio prompt-->
        <input type="range"> <!--"" choose range-->
    </form>
</body>
</html>
